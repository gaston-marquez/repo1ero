<body>
    <header class="header">
        <a href="#"><img src="../img/logo-empresatop.jpg" alt="LOGO EMPRESA" class="header__logo"></a>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a class="header__anchor" href="../index.html">Inicio</a></li>
                <li class="header__item"><i class="fa-solid fa-folder"></i><a class="header__anchor"
                        href="./productos.html">Productos</a></li>
                <li class="header__item"><a class="header__anchor" href="./ofertas.html">Ofertas</a></li>
                <li class="header__item"><a class="header__anchor" href="./novedades.html">Novedades</a></li>
            </ul>
        </nav>
    </header>
    <main class="form__main">
        <div class="content">

            <h1 class="logo">Contact <span>Us</span></h1>

            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3>Contactanos</h3>
                    <form action="">
                        <p>
                            <label>Nombre completo</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Telefono</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Asunto</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="block">
                            <label>Mensaje</label>
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Mas info</h4>
                    <ul class="form__ul">
                        <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                        <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                        <li><i class="fas fa-envelope-open-text"></i> contact@fenix.com</li>
                    </ul>
                    <p>ayuda a crecer a esta peque√±a compania</p>
                    <p>fenix.com</p>
                </div>
            </div>

        </div>
    </main>
